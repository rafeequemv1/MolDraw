<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <!-- Keep title and description from being overridden -->
  <script>
    const wantTitle = "MolDraw, online chemical structure editor";
    const wantDesc  = "Draw and edit molecules in your browser, import SMILES, export MOL and SVG, copy to clipboard, and share links.";

    function applyMeta(){
      if (document.title !== wantTitle) document.title = wantTitle;
      let d = document.querySelector('meta[name="description"]');
      if (!d) { d = document.createElement("meta"); d.name = "description"; document.head.appendChild(d); }
      if (d.content !== wantDesc) d.content = wantDesc;
    }
    applyMeta();
    new MutationObserver(applyMeta).observe(document.head, { childList: true, subtree: true });
  </script>
